#

- type: entity
  abstract: true
  parent: Clothing
  id: ClothingShoesBase
  components:
  - type: Clothing
    slots:
    - FEET
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: Food
    requiresSpecialDigestion: true
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Fiber
          Quantity: 10
  - type: Tag
    tags:
    - ClothMade
    - Recyclable
    - WhitelistChameleon
  - type: ProtectedFromStepTriggers
  - type: Armor # provide minimal covering to your feet
    coverage:
    - Foot
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.95

- type: entity
  abstract: true
  parent: ClothingShoesBase
  id: ClothingShoesBaseButcherable
  components:
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: MaterialCloth1
      amount: 1
  - type: PhysicalComposition # 50% of the amount of cloth you'd obtain upon butchering
    materialComposition:
      Cloth: 50

# stuff common to all military boots
- type: entity
  abstract: true
  parent: [ClothingShoesBase, ClothingSlotBase]
  id: ClothingShoesMilitaryBase
  components:
  - type: Matchbox
  - type: ItemSlots
    slots:
      item:
        name: clothing-boots-sidearm
        whitelist:
          tags:
          - Knife
          - Sidearm
  # Goobstation
  - type: ClothingSlowOnDamageModifier
    modifier: 0.5
  - type: ModifyStandingUpTime
    multiplier: 0.5
  - type: Armor
    traumaDeductions:
      Dismemberment: 0.1
      OrganDamage: 0.1
      BoneDamage: 0.1
      VeinsDamage: 0
      NerveDamage: 0
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9

- type: entity
  abstract: true
  id: ClothingShoesBootsSecFilled
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      item:
      - CombatKnife

- type: entity
  abstract: true
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesBaseWinterBoots
  description: Fluffy boots to help survive even the coldest of winters.
  components:
  - type: TemperatureProtection
    heatingCoefficient: 1.025
    coolingCoefficient: 0.25
